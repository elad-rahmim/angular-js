<div class="row">
    <div class='col-sm-4' ng-repeat="post in posts">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class='panel-title'><a ng-href="#!/viewpost/{{post.id}}" ng-bind-html="post.title"></a></h4>
            </div>
            <div class="post_except panel-body" ng-bind-html="post.excerpt"></div>
            <div class='panel-footer'>
                <a class='btn btn-default' href='#'>+1</a>
                <a class='btn btn-default' href='#'>Share</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12" style="display: block">
        <button class="btn btn-primary center-block" ng-click="loadMore()">Load More</button>
    </div>
</div>

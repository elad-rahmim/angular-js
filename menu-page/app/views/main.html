<div class="row">
    <div class="col-md-12 col-sm-12" ng-repeat="post in posts" >
        <h2><a ng-href="/#/viewpost/{{post.id}}" ng-bind-html="post.title"></a></h2>
        <div class="post_except" ng-bind-html="post.excerpt">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12" style="display: block">
        <button class="btn btn-primary center-block" ng-click="loadMore()">Load More</button>
    </div>
</div>
